<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!--
        Attribution details:

        Ray Hennessey via Unsplash
        https://unsplash.com/@rayhennessy
      -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <img src="images/flamingo-high.jpg" alt="low quality flamingo image"/>
          <figcaption>High Quality, 100%, 74KB (Photo by Ray Hennessey)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img src="images/flamingo-med.jpg" alt="medium quality flamingo image"/>
          <figcaption>Medium Quality, 50%, 25KB (Photo by Ray Hennessey)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img src="images/flamingo-low.jpg" alt="high quality flamingo image"/>
          <figcaption>Low Quality, 10%, 14KB (Photo by Ray Hennessey)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
